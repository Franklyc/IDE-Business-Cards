<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE Business Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="src/css/design-system.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/themes.css">
    <link rel="stylesheet" href="src/css/additional-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>    <div class="container">
        <header class="app-header">
            <h1>IDE Business Card Generator</h1>
            <button class="theme-toggle" aria-label="Toggle dark/light mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="editor-container section-content">
            <div class="card-preview">
                <div class="card-window" id="card-window">
                    <div class="title-bar">
                        <div class="window-controls">
                            <span class="control close"></span>
                            <span class="control minimize"></span>
                            <span class="control maximize"></span>
                        </div>
                        <div class="window-title" id="window-title">business_card.json</div>
                        <div class="window-actions">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="window-toolbar">
                        <i class="far fa-file"></i>
                        <i class="far fa-file-alt"></i>
                        <i class="far fa-folder"></i>
                        <i class="far fa-image"></i>
                    </div>
                    <div class="editor-content">
                        <div class="line-numbers" id="line-numbers"></div>
                        <div class="code-content" id="code-content"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-container card section-content">
            <h2>Customize Your Card</h2>
            <div class="fields-container" id="fields-container">
                <!-- Default fields will be added via JavaScript -->
            </div>
            <div class="field-actions">
                <button id="add-field-btn" class="add-btn btn primary">
                    <i class="fas fa-plus"></i> Add Field
                </button>
            </div>
        </div>        <div class="controls-container section-content card">
            <h2>Card Styling Options</h2>
            <div class="controls">
                <div class="format-control">
                    <label for="format-select">Format:</label>
                    <select id="format-select" class="select-styled">
                        <option value="json" selected>JSON</option>
                        <option value="yaml">YAML</option>
                        <option value="properties">Properties</option>
                    </select>
                </div>
                
                <div class="theme-control">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select" class="select-styled">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="monokai">Monokai</option>
                        <option value="github">GitHub</option>
                        <option value="tomorrow">Tomorrow Night</option>
                        <option value="dracula" selected>Dracula</option>
                    </select>
                </div>

                <div class="style-control">
                    <label for="font-size-input">Font Size (px):</label>
                    <input type="number" id="font-size-input" class="input-styled" value="20" min="8" max="24">
                </div>

                <div class="style-control">
                    <label for="line-height-input">Line Height:</label>
                    <input type="number" id="line-height-input" class="input-styled" value="1.5" step="0.1" min="1" max="3">
                </div>
                
                <button id="export-btn" class="export-btn btn primary">
                    <i class="fas fa-download"></i> Export PNG
                </button>
            </div>
        </div>
    </div>    <footer class="app-footer">
        <p>Â© 2025 IDE Business Card Generator | Made with <i class="fas fa-heart" style="color: var(--primary-color);"></i> for developers</p>
    </footer>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="src/js/design-system.js"></script>
    <script src="src/js/themes.js"></script>
    <script src="src/js/export.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
